<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/c5135ca677.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
    <title>Chat | Kakao Clone</title>
  </head>
  <body class="chats-body">
    <!------------------------------------------------------------>
    <div class="header-wrapper">
      <div class="status-bar">
        <div class="status-bar__column">
          <span class="status-bar__clock">13:54</span>
        </div>
        <div class="status-bar__column">
          <i class="fas fa-clock"></i>
          <i class="fas fa-volumn-mute"></i>
          <i class="fas fa-wifi"></i>
          <span class="status-bar__battery-level">100%</span>
          <i class="fas fa-battery-full"></i>
        </div>
      </div>
      <header class="header">
        <div class="header__header-column">
          <a href="index.html" class="header__back-btn">
            <i class="fas fa-arrow-left"></i>
          </a>
          <h1 class="header__title">복실이</h1>
        </div>
        <div class="header__header-column">
          <span class="header__icon">
            <i class="fas fa-search"></i>
          </span>
          <span class="header__icon">
            <i class="fas fa-bars"></i>
          </span>
        </div>
      </header>
    </div>
    <!------------------------------------------------------------>
    <main class="chat-screen">
      <ul class="chat__messages">
        <span class="chat__timestamp">Tuesday, April 14, 2020</span>
        <li class="incoming-message message">
          <img src="images/fluff.jpg" class="message__avatar g-avatar" alt="" />
          <div class="message__content">
            <span class="message__author">복실이</span>
            <div class="message__bubble">나 간식 주세요!</div>
          </div>
        </li>
        <li class="sent-message message">
          <div class="message__content">
            <div class="message__bubble">안돼, 살 빼야 돼ㅠㅠ</div>
          </div>
        </li>
        <li class="incoming-message message">
          <img src="images/fluff.jpg" class="message__avatar g-avatar" alt="" />
          <div class="message__content">
            <span class="message__author">복실이</span>
            <div class="message__bubble">힝구ㅠㅠㅠ</div>
          </div>
        </li>
        <li class="sent-message message">
          <div class="message__content">
            <div class="message__bubble">미안해😫😫😥</div>
          </div>
        </li>
      </ul>
    </main>
    <!------------------------------------------------------------>
    <div class="chat__write-container">
      <input type="text" class="chat__write" placeholder="Send message" />
      <div class="chat__icon-left chat__icon">
        <i class="far fa-plus-square"></i>
      </div>
      <div class="chat__icon-right chat__icon">
        <i class="far fa-smile-wink"></i>
        <i class="fas fa-microphone"></i>
      </div>
    </div>
    <!------------------------------------------------------------>
    <div class="bigScreen">
      <span class="bigScreen__text">🔒 Please make your screen small! 🙀</span>
      <span class="bigScreen__text">💻 Please use your desktop 💻</span>
    </div>
  </body>
</html>
