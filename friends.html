<!DOCTYPE html>

    <div class="status-bar">
      <div class="status-bar__column">
        <span class="status-bar__clock">13:54</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-clock"></i>
        <i class="fas fa-volumn-mute"></i>
        <i class="fas fa-wifi"></i>
        <span class="status-bar__battery-level">100%</span>

    <!------------------------------------------------------------>
    <header class="header">
      <div class="header__header-column">
        <h1 class="header__title">Friends</h1>

          <i class="fas fa-cog"></i>
        </span>
      </div>
    </header>
    <!------------------------------------------------------------>
    <main class="friends">
      <header class="friends__header">
        <div class="friends__friend friend">
          <div class="friend__column">
            <img
              src="images/my.jpg"
              alt=""
              class="friend__avatar g-avatar"
            />
            <div class="friend__content">
              <span class="friend__name">
                Choi Eunjung

              <span class="friend__status">
                Studying hard!!
              </span>
            </div>
          </div>
        </div>
      </header>
      <div class="friends__bday">
        <h5 class="friends__title">Happy Birthday</h5>
        <div class="friends__friend friend">
          <div class="friend__column">
            <img src="images/cake.png" alt="" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                Birthday Friend
              </span>
            </div>
          </div>
        </div>
      </div>
      <div class="friends__plus">
        <h5 class="friends__title">Plus friend</h5>
        <div class="friends__friend friend">
          <div class="friend__column">
            <img src="images/avatar.jpg" alt="" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                Plus Friend
              </span>
            </div>
          </div>
        </div>
      </div>
      <ul class="friends__list">
        <h5 class="friends__title">Friends 3</h5>
        <li class="friends__friend friend">
          <div class="friend__column">
            <img src="images/fluff.jpg" alt="" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                Î≥µÏã§Ïù¥
              </span>
              <span class="friend__status">
                Let's hang out!!
              </span>
            </div>
          </div>
          </div>
        </li>
        <li class="friends__friend friend">
          <div class="friend__column">
            <img src="images/jacob.jpg" alt="" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                Jacob
              </span>
              <span class="friend__status">
                :D
              </span>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend__now-listening">
              <span>
                Music
                <i class="fas fa-play"></i>
              </span>
            </div>
          </div>
        </li>
        <li class="friends__friend friend">
          <div class="friend__column">
            <img src="images/nico.jpg" alt="" class="friend__avatar" />
            <div class="friend__content">
              <span class="friend__name">
                Nico
              </span>
              <span class="friend__status">
                Nomad Coders
              </span>
            </div>
          </div>
          <div class="friend__column">
            <div class="friend__now-listening">
              <span>
                Music
                <i class="fas fa-play"></i>
              </span>
            </div>
          </div>
        </li>
